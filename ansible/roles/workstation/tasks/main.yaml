---
- name: clone dotfiles
  git:
    repo: https://github.com/dmend/dotfiles.git
    dest: /home/douglas/.dotfiles

- name: link dotfiles
  file:
    src: /home/douglas/.dotfiles/{{ item }}
    dest: /home/douglas/{{ item }}
    state: link
  with_items:
    - .gitconfig
    - .gitignore
    - .tmux.conf
    - .vimrc

- name: install workstation packages
  become: yes
  package:
    name: '{{ item }}'
  with_items:
    - tmux
    - vim

- name: add home directories
  file:
    dest: /home/douglas/{{ item }}
    state: directory
  with_items:
    - Downloads
    - Workspaces
